<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover effect</title>
    <link rel="stylesheet" href="effect.css">
</head>
<body>
    <div class="heading">
        <h1>Card hover effect</h1>
    </div>
    <br>
    <hr>
    <div class="box">
        <div class="box1">
            <div class="card1">
                <img src="images/html.svg" alt="">
                <h3>HTML</h3>
            </div>
            <div class="card2">
                <img src="images/css.svg" alt="">
                <h3>CSS</h3>
            </div>
            <div class="card3">
                <img src="images/bootstrap.svg" alt="">
                <h3>Bootstrap</h3>
            </div>
        </div>
        <div class="box2">
            <div class="card4">
                <img src="images/js.svg" alt="">
                <h3>Javascript</h3>
            </div>
            <div class="card5">
                <img src="images/php.svg" alt="">
                <h3>PHP</h3>
            </div>
            <div class="card6">
                <img src="images/mysql.svg" alt="">
                <h3>MySQL</h3>
            </div>
        </div>
    </div>
</body>
</html>
